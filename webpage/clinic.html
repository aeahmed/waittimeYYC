        <form id="editing-form" data-editable-form="true">

			Patient email address :

        // Example 3: Programmatically inserting a list item
        function insertFruit() {
            var fruits = ['Cherry', 'Melon', 'Coconut', 'Raspberry',
                          'Papaya', 'Apricot', 'Guava', 'Cranberry',
                          'Date', 'Grapefruit', 'Jackfruit', 'Key Lime',
                          'Plum', 'Pear', 'Pomegranate', 'Strawberry',
                          'Tangerine', 'Avocado', 'Passionfruit', 'Pineapple']

            var $list = $('#list3')
            $list.append('<li>' + fruits[getRandomInt(0, 19)] + '</li>')
            $list.listview('refresh')
        }

        // Returns a random integer between min (included) and max (excluded)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
	</script>
